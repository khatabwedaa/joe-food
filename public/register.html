<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food | Login</title>
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
    <div id="app" class="flex items-center justify-center w-full h-screen font-tajawal bg-center bg-cover" style="background-image: url('https://images.unsplash.com/photo-1533321942807-08e4008b2025?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2000&q=80');" dir="rtl">
        <div class="bg-white w-full max-w-sm rounded-lg overflow-hidden">
            <div class="py-4 px-8">
                <h1 class="text-center font-bold text-green-700 text-3xl">علامة</h1>
                <h1 class="mt-1 text-center font-bold text-green-600 text-xl">مرحبا بك</h1>
                <h1 class="mt-1 text-center text-green-600">انشاء حساب جديد</h3>
                <form>
                    <div class="mt-4 w-full">
                        <input class="mt-2 bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none placeholder-gray-500" type="text" placeholder="اسم المستخدم">
                    </div>
                    <div class="md:flex mt-4">
                        <div class="mb-4 md:w-1/2">
                            <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none placeholder-gray-500" type="text" placeholder="الاسم الاول">
                        </div>
                        <div class="md:mr-2 md:w-1/2">
                            <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none placeholder-gray-500" type="text" placeholder="الاسم الاخير">
                        </div>
                    </div>
                    <div class="mt-4">
                        <input class="mt-2 bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none placeholder-gray-500" type="email" placeholder="البريد الالكتروني">
                    </div>
                    <div class="mt-4">
                        <input class="mt-2 bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none placeholder-gray-500" type="text" placeholder="رقم الجوال">
                    </div>
                    <div class="mt-4">
                        <input class="mt-2 bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none placeholder-gray-500" type="password" placeholder="كلمة المرور">
                    </div>
                    <div class="mt-4">
                        <input class="mt-2 bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none placeholder-gray-500" type="password" placeholder="تاكيد كلمة المرور">
                    </div>
                    <div class="mt-6">
                        <button class="my-1 py-2 px-3 w-full bg-green-600 text-white rounded hover:bg-green-500 focus:outline-none" type="button">
                            تسجيل
                        </button>
                    </div>
                </form>
            </div>
            <div class="flex items-center justify-center py-4 bg-gray-200 text-center">
                <h1 class="text-gray-600 text-sm">لدي حساب بالفعل</h1>
                <a href="#" class="text-green-600 font-bold mx-2 text-sm hover:text-green-500">تسجيل الدخول</a>
            </div>
        </div>
    </div>
</body>
</html>
